<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="music-container">
    <h4 id="playlist-title">Player de m√∫sica</h4>
    <img id="cover">
    <div id="bellow-cover">
        <div id="song-info">
    <div id="song-name">Nome da musica</div>
    <div id="band-name">Nome da banda</div>
    <audio id="audio"></audio>
    </div>
    <div id="like" class="button-light-color"><i class="bi bi-heart"></i></div>
    </div>
    <div id="progress-container">
    <div id="progress-bar">
    <div id="current-progress"></div>
    <div id="time-box">
    <div id="song-time">00:00:00</div>
    <div id="total-time">00:00:00</div>    
    </div>
    </div>
    <div id="button-container">
    <button id="playlist" class="button-navigate"><i class="bi bi-shuffle"></i></button>
    <button id="proximo" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>  
    <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>  
    <button id="Antes" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
    <button id="repetir" class="button-navigate"><i class="bi bi-repeat"></i></button>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
